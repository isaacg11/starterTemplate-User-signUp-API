<!DOCTYPE html>
<html>
<head>
	<title>Rest API User Signup</title>
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
</head>
<body>

	<form class="container" align="center">
		<input
			placeholder="name" 
			id="name"/>
		<br>
		<input 
			placeholder="email" 
			id="email"/>

		<input 
			placeholder="password" 
			id="password"/>
		<br>
		<a onclick="signUp()">Sign Up</a>
	</form>

<script src="public/app.js"></script>
</body>
</html>
